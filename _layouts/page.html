---
layout: default
---

{% if page.id != 'home' %}
<article>
    <content>
        {% if page.id != 'about' %}
        <h1>{{ page.title }}</h1>
        <div class="muted">
            <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">
                Last Modified on {{ page.last_modified_at | date: "%B %-d, %Y" }}
            </time>
        </div>
        {% endif %}
        {{ content }}
    </content>
</article>
{% else %}
{{ content }}
{% endif %}
